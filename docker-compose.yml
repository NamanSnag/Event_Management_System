version: "3.8"

services:

  server:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/src
    env_file:
      - ./src/.env
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres
    env_file:
      - ./src/.env
    ports:
      - 5432:5432
    volumes:
      - ems_db:/var/lib/postgresql/data

volumes:
  ems_db:
